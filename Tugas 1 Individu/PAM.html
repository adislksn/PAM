<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./dist/output.css"> -->
    <title>Tugas 1 PAM</title>
</head>
<body>
<div class="flex min-h-screen items-center justify-center">
    <div class="overflow-x-auto relative">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-3">
                        No
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Nama
                    </th>
                    <th scope="col" class="py-3 px-6">
                        NIM
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Nilai
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Huruf Mutu
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
        var json = [{
                "Name":"Boy",
                "NIM":123,
                "Nilai":60
            },
            {
                "Name":"Aldi",
                "NIM":124,
                "Nilai":70
            },
            {
                "Name":"Ade",
                "NIM":125,
                "Nilai":40
            },
            {
                "Name":"Tio",
                "NIM":131,
                "Nilai":20
            },
            {
                "Name":"Sio",
                "NIM":127,
                "Nilai":90
            },
            {
                "Name":"Adi",
                "NIM":120140038,
                "Nilai":100
            },
            {
                "Name":"Budi",
                "NIM":128,
                "Nilai":85
            },
            {
                "Name":"Cica",
                "NIM":129,
                "Nilai":75
            },
            {
                "Name":"Dio",
                "NIM":130,
                "Nilai":30
            },
            {
                "Name":"Randy",
                "NIM":126,
                "Nilai":90
            }];
        var tr;
        var mutu;
            
        for (var i = 0; i < json.length; i++) {
            tr = $('<tr/ class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">');
            tr.append('<td scope="row" class="py-4 px-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">' + (i+1) + "</td>");
            tr.append('<td class="py-4 px-6">' + json[i].Name + "</td>");
            tr.append('<td class="py-4 px-6">' + json[i].NIM + "</td>");
            tr.append('<td class="py-4 px-6">' + json[i].Nilai + "</td>");
            if(json[i].Nilai>=80){
                mutu = "A";
            }else if(json[i].Nilai>=70){
                mutu = "AB";
            }else if(json[i].Nilai>=60){
                mutu = "BC";
            }else if(json[i].Nilai>=50){
                mutu = "C";
            }else if(json[i].Nilai>=40){
                mutu = "CD";
            }else if(json[i].Nilai>=10){
                mutu = "D";
            }else if(json[i].Nilai<10){
                mutu = "E";
            }else{
                mutu = null;
            }
            tr.append('<td class="py-4 px-6">' + mutu + "</td>");
            $('table').first().append(tr);
            }  
        });
    </script>
</body>
</html>
